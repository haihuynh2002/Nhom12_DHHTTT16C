<body>
    <div class="form__body">
        <h1 class="heading">Camera Store</h1>

        <div class="form__body__title">Sign in to your account</div>

        <label for="form__body__email" class="form__body__label">Email</label>

        <input type="email" id="form__body__email" class="form__body__input">

        <div class="form__password">
            <label for="form__body__password" class="form__body__label">Password</label>

            <a href="" class="form__forget-password">Forgot your password?</a>

        </div>

        <input type="email" id="form__body__password" class="form__body__input">

        <div class="form__checkbox">
            <input type="checkbox" name="checkbox" id="form__checkbox__input">
            <label for="form__checkbox__input" class="form__body__label">Stay signed in for a week</label>
        </div>

        <input type="submit" class="form__submit" value="Continue">

        <a href="" class="form__google">Use single sign-on (Google) instead</a>
    </div>
